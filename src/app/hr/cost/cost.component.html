<app-layout></app-layout>

<div class="container" style="padding-top: 5rem">
  <div class="row" style="box-shadow: 1px 0px 5px 1px rgba(0, 0, 0, 0.5)">
    <div class="col-12 tableFirstRow">
      <div style="float: left">
        <p>Cost</p>
      </div>
      <div style="float: right">
        <input class="form-control" placeholder="Serach" style="width: 100%" />
      </div>
    </div>
  </div>
  <div
    class="row"
    style="
      background: #fcfcfd;
      padding: 0.6rem;
      text-align: center;
      box-shadow: 1px 0px 5px 1px rgba(0, 0, 0, 0.5);
    "
  >
    <div class="col-4">
      <button
        mdbBtn
        type="button"
        mdbWavesEffect
        class="btn btn-outline-default btn-rounded waves-effect buttonIconTable"
        (click)="basicModal.show()"
      >
        HINZUFUGEN
      </button>
    </div>
    <div class="col-4">
      <button
        mdbBtn
        type="button"
        mdbWavesEffect
        class="btn btn-outline-default btn-rounded waves-effect buttonIconTable"
      >
        Select Employee
      </button>
    </div>

      <div class="btn-group">
        <button

          class="dropdown-toggle buttonIconTable"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <i class="fa fa-list-ol"></i> Show
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item">Contract Ending</a>
          <a class="dropdown-item">Open Costs</a>
        </div>

  </div>

  <div class="row" style="box-shadow: 2px 5px 4px 2px rgba(0, 0, 0, 0.5)">
    <div class="col-12" style="padding: 0px">
      <div class="table-responsive settable">
        <table class="table" mdbTable hover="true">
          <thead>
            <tr class="tblHeader">
              <th class="th-lg" id="overviewId">
                <a
                  >Pos.
                  <i class="fa fa-sort"></i>
                </a>
              </th>
              <th class="th-lg" style="text-align: center" id="overviewName">
                <a
                  >Bezeichnung
                  <i class="fa fa-sort"></i>
                </a>
              </th>
              <th class="th-lg" style="text-align: center" id="overviewLastname">
                <a
                  >Datum
                  <i class="fa fa-sort"></i>
                </a>
              </th>
              <th class="th-lg" style="text-align: center" id="overviewTel">
                <a
                  >Kostenstelle
                  <i class="fa fa-sort"></i>
                </a>
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Add Cost Modal -->

<div
  mdbModal
  #basicModal
  class="modal fade bottom"
  tabindex="-1"
  role="dialog"
  style="overflow-y: scroll"
  aria-labelledby="myBasicModalLabel"
  [config]="{ backdrop: true, ignoreBackdropClick: true }"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="basicModal.hide()"
          id="hidebtn"
        >
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Arbeitszeiten</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-4 col-md-4 col-sm-12 mx-auto" style="text-align: center">
            <div class="md-form">
              <img
                src="assets/img/upload.jpg"
                style="height: 4rem; text-align: center; border-radius: 32px"
                (click)="filepicker.click()"
              />
              <p>Select File</p>
              <input type="file" #filepicker hidden class="form-control" mdbInput mdbValidate />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6 col-md-6col-sm-12">
            <div class="md-form">
              <input type="text" class="form-control" mdbInput mdbValidate />
              <label for="">Cost Position</label>
            </div>
          </div>
          <div class="col-6 col-md-6 col-sm-12">
            <div class="md-form">
              <input type="date" class="form-control" mdbInput mdbValidate />
              <label for="">Receipt Date</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6 col-md-6 col-sm-12" style="text-align: center">
            <h6 style="font-size: 24px; color: #006064">Beleg Erfassung</h6>
          </div>
          <div class="col-6 col-md-6 col-sm-12" style="text-align: center">
            <h6 style="font-size: 24px; color: #006064">Tags</h6>
          </div>
        </div>
        <div class="row">
          <div class="col-6 col-md-6 col-sm-12">
            <div class="md-form">
              <input type="text" class="form-control" mdbInput mdbValidate id="firstfield" />
              <label for="">Beschreibung/Reiseanlass</label>
            </div>
          </div>
          <div class="col-6 col-md-6 col-sm-12">
            <div class="md-form">
              <input type="text" class="form-control" mdbInput mdbValidate />
              <label for="">Tags Erfassen</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mx-auto" style="text-align: center">
            <h6 style="font-size: 24px; color: #006064">Bezüge</h6>
          </div>
        </div>
        <div class="row">
          <div class="col-4 col-md-4 col-sm-12">
            <div class="md-form">
              <input type="text" class="form-control" mdbInput mdbValidate id="firstfield" />
              <label for="">Projekt</label>
            </div>
          </div>
          <div class="col-4 col-md-4 col-sm-12">
            <div class="md-form">
              <input type="text" class="form-control" mdbInput mdbValidate />
              <label for="">Abteilung/Personalnummer</label>
            </div>
          </div>

          <div class="col-4 col-md-4 col-sm-12">
            <div class="md-form">
              <input type="text" class="form-control" mdbInput mdbValidate />
              <label for="">Status</label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          mdbBtn
          color="secondary"
          class="waves-light"
          aria-label="Close"
          (click)="basicModal.hide()"
          mdbWavesEffect
        >
          Close
        </button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>
          Save!
        </button>
      </div>
    </div>
  </div>
</div>
