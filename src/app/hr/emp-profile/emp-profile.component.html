<app-layout></app-layout>
<div class="container" style="margin-top: 5rem">
  <!--Grid row-->
  <div class="row">
    <!--Grid column-->
    <div class="col-md-12">
      <mdb-card class="testimonial-card">
        <!--Bacground color-->
        <div class="card-up indigo lighten-1" style="background: #0a6c69 !important"></div>

        <!--Avatar-->
        <div class="avatar mx-auto">
          <img
            src="https://mdbootstrap.com/img/Photos/Avatars/img%20%2810%29.jpg"
            class="rounded-circle"
          />
        </div>

        <mdb-card-body>
          <!--Name-->
          <mdb-card-title>
            <h4>Anna Doe</h4>
          </mdb-card-title>
          <hr />
          <!--Quotation-->
          <div>
            <mdb-stepper #stepper [linear]="true">
              <mdb-step name="Basic Data" class="step1">
                <form>
                  <div class="row">
                    <div class="col-6">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">Vorname</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">Email</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">Name</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">Tel.</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6 sendHeader">
                      <i class="fa fa-address-book"></i> Personal Data
                    </div>
                    <div class="col-6 sendHeader"><i class="fa fa-briefcase"></i> Position</div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">Address</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">Facilty Manager</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">PLZ</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">Department</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-3">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">Stadt</label>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">Personal Nummer</label>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">Land</label>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">Career Level</label>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="row" style="float: right; margin-top: 2.6rem !important">
                  <button
                    type="button"
                    mdbBtn
                    color="secondary"
                    size="sm"
                    class="waves-light"
                    aria-label="Close"
                    mdbWavesEffect
                  >
                    Close
                  </button>
                  <button mdbBtn size="sm" color="primary" (click)="save()">CONTINUE</button>
                </div>
              </mdb-step>
              <mdb-step name="Account Data" class="step2">
                <form>
                  <div class="row">
                    <div class="col-6">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">Kontoinhaber</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">Bank Name</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">IBAN</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">BIC</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6 col-md-6 col-sm-8 mx-auto" style="text-align: center">
                      <img src="assets/img/BankCard2.png" style="height: 150px" />
                    </div>
                  </div>
                </form>
                <div class="row" style="float: right; margin-top: 2.6rem !important">
                  <button mdbBtn size="sm" color="secondary" (click)="stepper.previous()">
                    BACK
                  </button>
                  <button mdbBtn size="sm" color="primary" (click)="save()">CONTINUE</button>
                </div>
              </mdb-step>
              <mdb-step name="Contract Data" class="step3">
                <form>
                  <div class="row">
                    <div class="col-6">
                      <div class="md-form">
                        <input type="date" class="form-control" mdbInput mdbValidate />
                        <label for="">Contract Begin</label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="md-form">
                        <input type="date" class="form-control" mdbInput mdbValidate />
                        <label for="">Contract Begin</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="md-form">
                        <textarea
                          type="text"
                          id="form7"
                          class="md-textarea form-control"
                          mdbInput
                        ></textarea>
                        <label for="">Aufgabenbeschreibung</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">Steuer-Identifikationsnummer</label>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">Sozialversicherungsnummer</label>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">Steuerkla</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-4">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">Name GKV/PKV</label>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">KV-Nummer</label>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="md-form">
                        <input type="text" class="form-control" mdbInput mdbValidate />
                        <label for="">Gehalt/Lahn</label>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="row" style="float: right; margin-top: 2.6rem !important">
                  <button mdbBtn size="sm" color="secondary" (click)="stepper.previous()">
                    BACK
                  </button>
                  <button mdbBtn size="sm" color="primary" (click)="save()">SUBMIT</button>
                </div>
              </mdb-step>
            </mdb-stepper>
          </div>
        </mdb-card-body>
      </mdb-card>
    </div>
    <!--Grid column-->

    <!--Grid column-->

    <!--Grid column-->
  </div>
  <!--Grid row-->
</div>
<app-loader></app-loader>
